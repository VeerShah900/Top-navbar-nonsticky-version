<script>
    
window.onscroll = function() {
    function123()};

var nav = document.getElementById("navbar");
var sticky = nav.offsetTop;

function function123() {
  if (window.pageYOffset >= sticky) {
    nav.classList.add("sticky")
  } else {
    nav.classList.remove("sticky");
  }
}
</script>
